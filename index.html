<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Porsche 911 Customization</title>
  <link rel="shortcut icon" href="./img/favicon_io/favicon_io (1)/favicon-32x32.png" />


</head>

<body
  class="bg-[#f8f8f8] bg-[url('./img/porsche.svg')] bg-contain bg-center bg-no-repeat min-h-screen flex flex-col overflow-hidden">


  <header class="flex justify-between items-center border-b p-4 md:p-8">

   

    <button data-collapse-toggle="navbar-hamburger" type="button"
      class="delay-100 duration-200 inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
      aria-controls="navbar-hamburger" aria-expanded="false">
      <span class="sr-only">Abrir menu</span>
      <img class="w-5 h-5" src="./img/menu_hamburguer.svg" alt="Menu" />
    </button>


    <img class="w-[200px] h-[50px] md:w-[300px] xl:ml-[265px]" src="./img/porschelogo.svg" alt="Logo Porsche" />


    <div class="flex gap-4 h-10 md:h-12">

      <img class="hover:scale-110 delay-100 duration-200 bg-[#E7E8EA] p-3 rounded-full" src="./img/user.svg"
        alt="Usuário" />


      <button
        class="hidden xl:flex xl:text-xl hover:scale-110 delay-100 duration-200 rounded-full items-center bg-black text-white p-4 gap-5">
        <span><img class="h-[20px]" src="./img/arrow.svg" alt="" /></span>
        Find Porsche Center
      </button>
    </div>

  </header>


  <section class="flex flex-wrap relative">

    <h1 class="absolute top-[200px] md:top-[50px] lg:top-[50px] w-full text-center text-5xl">
      911 Carrera S
    </h1>

    <div
        class="absolute top-[10px] sm:top-[200px] md:top-[150px] lg:top-[100px] flex justify-between w-full text-sm px-4 md:px-8 md:text-2xl">

      <p class="hover:scale-120 delay-100 duration-200 flex items-center gap-4">
        <span>
          <img class="h-[20px] w-[20px] md:h-[40px] md:w-[40px]" src="./img/setaesquerda.svg" alt="Voltar" />
        </span>
        Model overview
      </p>

      <p class="hover:scale-120 delay-100 duration-200 flex items-center gap-4">
        Save configuration
        <span>
          <img class="h-[20px] w-[20px] md:h-[40px] md:w-[40px]" src="./img/save.svg" alt="Salvar" />
        </span>
      </p>
    </div>
  </section>

  <main class="drop-shadow-md flex justify-between items-center flex-grow overflow-hidden">

    <!-- <img src="./img/porsche.svg" alt="carro"> -->


    <!-- seta pra esquerda -->
    <img src="./img/anterior.svg" alt="seta esquerda"
      class="hidden md:block absolute top-[250px] md:top-[450px] lg:top-[400px] md:w-[40px] xl:w-[45px] hover:scale-150 delay-100 duration-200 left-0">

    <!-- seta pra direita -->
    <img src="./img/proximo.svg" alt="seta direita"
      class="hidden md:block absolute top-[250px] md:top-[450px] lg:top-[400px] md:w-[40px] xl:w-[45px] hover:scale-150 delay-100 duration-200 right-0">

  </main>


  <footer
    class="drop-shadow-md bottom-0 flex w-full justify-around 2xl:h-[150px] md:justify-between items-start bg-[#e2e4e60f] px-4 md:px-8">
    <p
      class="text-sm md:text-2xl hover:scale-110 delay-100 duration-200 flex items-start gap-2 md:gap-4 bg-[#f8f8f8] px-2 py-2 md:px-6 md:py-2 rounded-2xl">
      Technical Data
      <span><img class="w-[35px] md:w-[55px]" src="./img/porsche.svg" alt="" /></span>
    </p>

    <div class="hidden 2xl:flex justify-between items-center gap-6 xl:text-xl">
      <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
        <img class="w-[60px] bg-white p-4 rounded-full" src="./img/color.svg" alt="Cores" />
        <p>Colors</p>
      </div>


      <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
        <img class="w-[60px] bg-white p-4 rounded-full" src="./img/wheels.svg" alt="Rodas" />
        <p>Wheels</p>
      </div>


      <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
        <img class="w-[60px] bg-white p-4 rounded-full" src="./img/matterials.svg" alt="Materiais" />
        <p>Materials</p>
      </div>


      <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
        <img class="w-[60px] bg-white p-4 rounded-full" src="./img/seat.svg" alt="assento" />
        <p>Seats</p>
      </div>


      <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
        <img class="w-[60px] bg-white p-4 rounded-full" src="./img/options.svg" alt="opções" />
        <p>Options</p>
      </div>


      <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
        <img class="w-[60px] bg-white p-4 rounded-full" src="./img/technologies.svg" alt="tecnologias" />
        <p>Technology</p>
      </div>


      <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
        <img class="w-[60px] bg-white p-4 rounded-full" src="./img/packages.svg" alt="pacotes" />
        <p>Packages</p>
      </div>


      <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
        <img class="w-[60px] bg-white p-4 rounded-full" src="./img/acessories.svg" alt="acessorios" />
        <p>Accessories</p>
      </div>


    </div>


    <div
      class="hover:scale-110 delay-100 price h-full bg-black pb-3 pt-4 pl-6 pr-6 md:pb-5 md:pt-5 md:pl-10 md:pr-10 rounded-t-3xl text-center lg:text-left overflow-hidden">
      <p class="text-[#898C9494] text-sm md:text-xl">Total Price</p>
      <p class="text-white md:text-2xl">£125,356.00</p>
    </div>

  </footer>

</body>

</html>
